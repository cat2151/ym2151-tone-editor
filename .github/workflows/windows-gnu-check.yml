name: Windows GNU Cross-compilation Check

on:
  schedule:
    # Japan time 03:00 (UTC 18:00 previous day)
    - cron: '0 18 * * *'
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check-windows-gnu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Add Windows GNU target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-windows-gnu-${{ hashFiles('**/Cargo.lock') }}

      - name: Check compilation for Windows GNU target
        run: cargo check --all-targets --target x86_64-pc-windows-gnu

      - name: Create issue if check fails
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Windows GNU cross-compilation check failed';
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const body = [
              'Windows GNU cross-compilation check failed in scheduled run.',
              '',
              'Please investigate the build errors and ensure all dependencies are compatible with Windows.',
              '',
              `Workflow run: ${runUrl}`
            ].join('\n');

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['windows-build']
            });

            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Windows GNU cross-compilation check failed')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['windows-build', 'bug']
              });
            }
