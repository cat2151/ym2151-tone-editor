# 用途: cargo test --all-targets を実行し、失敗時にissueを起票する
name: Rust Test

on:
  push:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch: # test用

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-test-

      - name: Run tests
        run: cargo test --all-targets --verbose

      - name: Create issue if tests fail
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ github.sha }}';
            const shortSha = sha.substring(0, 7);
            const title = `Cargo test failed (${shortSha})`;
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const ref = '${{ github.ref }}';
            const body = [
              'Cargo test failed in push event.',
              '',
              `Branch/Ref: ${ref}`,
              `Commit: ${sha}`,
              '',
              'Please investigate the test failures and fix them.',
              '',
              `Workflow run: ${runUrl}`
            ].join('\n');

            // Check if issue already exists for this commit
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['test-failure']
            });

            const existingIssue = issues.data.find(issue => 
              issue.title.includes(shortSha)
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['test-failure', 'bug']
              });
            }
